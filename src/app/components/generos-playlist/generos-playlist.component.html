<div class="search py-3 container">
  <div class="position-relative w-100">
    <i class="bi bi-search position-absolute top-0 end-0 mt-1 me-2"></i>
    <input
      type="text"
      class="form-control shadow-sm"
      id="search"
      placeholder="Buscar género"
      aria-label="Buscar género"
      [(ngModel)]="searchText"
    />
  </div>
</div>
<div
  class="d-flex px-3 pb-3 gap-2 flex-wrap justify-content-center align-items-center"
>
  <button
    type="button"
    class="btn d-grid text-center bg-body-secondary p-1 border rounded-1 pointer shadow"
    (click)="getCanciones()"
    routerLink="/current"
  >
    <div class="position-relative">
      <div
        class="position-absolute top-50 start-50 translate-middle text-warning-emphasis shadow pointer"
      >
        <i class="bi bi-play-circle-fill fs-1"></i>
      </div>
      <img
        src="../../../assets/spolify.svg"
        alt="Thumbnail"
        class="rounded cover"
        width="180"
        height="180"
      />
    </div>
    <span
      class="text-white text-uppercase text-truncate"
      style="max-width: 180px"
      >Todas las canciones</span
    >
  </button>
  <button
    type="button"
    class="btn d-grid text-center bg-body-secondary p-1 border rounded-1 pointer shadow"
    *ngFor="let genero of generos | filter : searchText"
    (click)="getCancionesByGenero(genero)"
    routerLink="/current"
  >
    <div class="position-relative">
      <div
        class="position-absolute top-50 start-50 translate-middle text-success-emphasis shadow pointer"
      >
        <i class="bi bi-play-circle-fill fs-1"></i>
      </div>
      <img
        src="../../../assets/spolify.svg"
        alt="Thumbnail"
        class="rounded cover"
        width="180"
        height="180"
      />
    </div>
    <span
      class="text-white text-uppercase text-truncate"
      style="max-width: 180px"
      >{{ genero ? genero : "Género desconocido" }}</span
    >
  </button>
</div>
