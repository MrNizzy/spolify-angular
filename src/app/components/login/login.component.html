<main class="form-signin">
  <form
    class="bg-dark shadow-sm rounded p-3"
    [formGroup]="loginForm"
    (ngSubmit)="onLogin(loginForm.value)"
  >
    <div class="d-grid mb-3">
      <img
        class="mx-auto"
        src="../../../assets/Spolify-Logo.svg"
        alt=""
        height="60"
      />
    </div>
    <h1 class="mb-1 fs-5">Iniciar sesión</h1>

    <div class="form-floating w-100 mb-1">
      <input
        type="email"
        class="form-control"
        id="floatingInput"
        placeholder="name@example.com"
        formControlName="email"
        [ngClass]="{
          'is-invalid':
              loginEmail.touched &&
              (loginEmail.value == '' || loginEmail.errors?.['email']),
          'is-valid': loginEmail.value != '' && !loginEmail.errors?.['email']
      }"
      />
      <label for="floatingInput">Email</label>
      <div class="invalid-feedback">¡El campo es requerido!</div>
    </div>
    <div class="form-floating w-100 mb-2">
      <input
        type="password"
        class="form-control"
        id="floatingPassword"
        placeholder="Password"
        [ngClass]="{
          'is-invalid': loginPassword.touched && loginPassword.value == ''
        }"
        formControlName="password"
      />
      <label for="floatingPassword">Contraseña</label>
      <div class="invalid-feedback">¡El campo es requerido!</div>
    </div>

    <button
      class="btn btn-primary w-100 py-2 mb-2"
      type="submit"
      [disabled]="loginForm.invalid"
    >
      Iniciar sesión
    </button>
    <div class="d-flex justify-content-between align-items-center mb-2">
      <a class="icon-link-hover" routerLink="/">
        <i class="bi bi-arrow-left-circle-fill"></i> Volver
      </a>
      <a class="icon-link-hover" routerLink="/auth/register"> Registrarse</a>
    </div>
    <p class="mb-1 text-body-secondary">
      &copy; 2023 - Creado por estudiantes de Univalle.
    </p>
  </form>
</main>
