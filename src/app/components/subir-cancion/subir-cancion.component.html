<div class="mb-3">
  <label for="fileMusic" class="form-label">Selecciona un audio</label>
  <input
    type="file"
    class="form-control"
    name="fileMusic"
    id="fileMusic"
    placeholder="Archivo"
    aria-describedby="Cancion"
    accept=".mp3"
    (change)="getFile($event)"
  />
  <div id="Cancion" class="form-text">Help text</div>
</div>

<button type="button" class="btn btn-outline-primary" (click)="sendFile()">
  Enviar
</button>
